<!DOCTYPE html>
<html>
<head>
  <title>Counter App</title>
</head>
<body>
  <h1>Counter: <span id="counter">0</span></h1>
  <script>
    function updateCounter() {
      fetch('/counter')
        .then(response => response.json())
        .then(data => {
          document.getElementById('counter').innerText = data.counter;
        });
    }

    setInterval(updateCounter, 1000);
  </script>
</body>
</html>
